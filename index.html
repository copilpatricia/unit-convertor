<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Convertor</title>
    </head>
    <body>
        <div id="first-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-val"/>
            <button id="btn-convert">Convert</button>
        </div>
        <div id="second-section">
            <div class="rectangle">
               <p class="p-title">Length (Meter/Feet)</p> 
               <p id="p-length"></p>
            </div>
            <div class="rectangle">
                <p class="p-title">Volumes (Liters/Gallons)</p>
                <p id="p-volume"></p>
            </div>
            <div class="rectangle">
                <p class="p-title">Mass (Kilograms/Pounds)</p> 
                <p id="p-mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
